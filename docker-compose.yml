version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coldcake_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@db:5432/coldcake_db
      JWT_SECRET: change-me-in-production
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      OTP_EXPIRATION_MINUTES: 5
      TABANSMS_BASE_URL: https://edge.ippanel.com/v1
      TABANSMS_API_KEY: replace-me
      TABANSMS_SENDER_NUMBER: replace-me
      TABANSMS_PATTERN_CODE: replace-me
      TABANSMS_PATTERN_VAR: OTP
    ports:
      - "3000:3000"

volumes:
  postgres_data:
